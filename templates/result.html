<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Predicción</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Resultado de la Predicción de Intrusión</h1>

    {% if prediction == 'normal' %}
      <p class="prediction normal"><strong>Predicción:</strong> {{ prediction }}</p>
    {% else %}
      <p class="prediction attack"><strong>Predicción:</strong> {{ prediction }}</p>
    {% endif %}

    <a href="/" class="btn-back">← Volver</a>
  </div>
</body>
</html>
